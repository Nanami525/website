<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イタリアングレーハウンド</title>
    <link rel="stylesheet" href="./assets/dogs.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img class="logo" src="./assets/img/Nanami (1).png" alt="">
        </div>
      </header> 
     <div class="feature"> 
         <div>
             <h1>イタリアングレーハウンド</h1>
         </div>
          <p>特徴：足は長くスレンダーな体格をしている<br>一日の運動量　　朝夕３０分以上</p>
     </div>  
     <div class="desease">
       <p class="desease-title">発症しやすい病気例</p>
       <input id="acd-check1" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check1">・膝蓋骨脱臼</label>
       <div class="acd-content">
           <p>膝のお皿が正常な位置からずれることで軟骨が削れて痛みが出る病気である。</p>
     </div>
     <div class="desease">
       <p class="desease-title"></p>
       <input id="acd-check2" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check2">・骨折</label>
       <div class="acd-content">
           <p>骨が折れること。この犬種は、四股の骨が細いので滑って転んだり高い場所から飛び降りたりしたとき骨折する子が多い。</p>
     </div>
     <div class="desease"> 
       <p class="desease-title"></p>
       <input id="acd-check3" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check3">・進行性網膜萎縮</label>
       <div class="acd-content">
           <p>光を感じる網膜に発生する遺伝子疾患である。４～６歳から暗闇での視力低下、６～８歳頃から重度の視覚障害を起こす。</p>
       </div>
    </div>
    <footer class="ft-text">
        <small>@ NanamiOfficialSite</small>
     </footer>
</body>
</html>
