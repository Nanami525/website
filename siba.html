<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柴犬</title>
    <link rel="stylesheet" href="./assets/dogs.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img class="logo" src="./assets/img/Nanami (1).png" alt="">
        </div>
      </header> 
     <div class="feature">  
        <div>
            <h1>柴犬</h1> 
        </div>
         <p>特徴：尻尾はクルっと巻かれていて耳は三角にピンと立っている<br>一日の運動量　　朝夕３０分程度</p>
     </div>  
     <div class="desease">
       <p class="desease-title">なりやすい病気例</p>
       <input id="acd-check1" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check1">・皮膚病</label>
       <div class="acd-content">
           <p>皮膚に炎症を起こす病気。足の指の間や足首、顔周辺、おなか、お尻などにかゆみを起こすことが多い。</p>
     </div>
     <div class="desease">
       <p class="desease-title"></p>
       <input id="acd-check2" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check2">・外耳炎</label>
       <div class="acd-content">
           <p>耳からその穴の周辺、鼓膜の手前の外耳呼ばれる場所に炎症が起こる病気。耳から悪臭、耳垂れが起き耳周りの毛が抜ける。</p>
     </div>
     <div class="desease"> 
       <p class="desease-title"></p>
       <input id="acd-check3" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check3">・認知症</label>
       <div class="acd-content">
           <p>日本犬はなりやすいといわれている。トイレを失敗、昼夜逆転、夜泣きなどを行うようになる。</p>
       </div>
    </div>
    <footer class="ft-text">
        <small>@ NanamiOfficialSite</small>
     </footer>
</body>
</html>
