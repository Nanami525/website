<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トイプードル</title>
    <link rel="stylesheet" href="./assets/dogs.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img class="logo" src="./assets/img/Nanami (1).png" alt="">
        </div>
      </header> 
     <div class="feature">
        <div>
            <h1>トイプードル</h1>
        </div>
         <p>特徴：毛はクルンとしていてふわふわしている<br>一日の運動量　　朝夕１５～３０分</p>
     </div>  
     <div class="desease">
       <p class="desease-title">なりやすい病気例</p>
       <input id="acd-check1" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check1">・外耳炎</label>
       <div class="acd-content">
           <p>耳からその穴の周辺、鼓膜の手前の外耳呼ばれる場所に炎症が起こる病気。耳から悪臭、耳垂れが起き耳周りの毛が抜ける。</p>
     </div>
     <div class="desease">
       <p class="desease-title"></p>
       <input id="acd-check2" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check2">・流涙症</label>
       <div class="acd-content">
           <p>涙の量が増える、または涙がうまく鼻腔に排出出来ないという理由で、目の周りが常に濡れ目の周りの毛が茶色く涙焼けする病気である。</p>
     </div>
     <div class="desease"> 
       <p class="desease-title"></p>
       <input id="acd-check3" class="acd-check" type="checkbox">
       <label class="acd-label" for="acd-check3">・膝蓋骨脱臼</label>
       <div class="acd-content">
           <p>膝のお皿が正常な位置からずれることで軟骨が削れて痛みが出る病気である。</p>
       </div>
    </div> 
    <footer class="ft-text">
        <small>@ NanamiOfficialSite</small>
     </footer>
</body>
</html>
